<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            text-align: center;
        }
        
        .logo {
            margin-top: 150px;
        }
        
        .logo img {
            width: 272px;
        }
        
        .search-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            width: 580px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 10px;
            background-color: #fff;
        }
        
        .search-icon-left {
            color: #70757a;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .search-input {
            flex: 1;
            height: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
        }
        
        .search-icons-right {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #70757a;
            cursor: pointer;
        }
        
        .search-icons-right i,
        .search-icons-right .material-symbols-outlined {
            font-size: 20px;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .buttons input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
        
        .buttons input:hover {
            border: 1px solid #c6c6c6;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px;
            font-size: 14px;
            color: #70757a;
        }
    </style>
</head>

<body>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-box">
        <div class="search-container">
            <i class="material-icons search-icon-left">search</i>
            <!-- 왼쪽 검색 아이콘 -->
            <input type="text" class="search-input" placeholder="Google 검색 또는 URL 입력">
            <div class="search-icons-right">
                <i class="material-icons">keyboard</i>
                <!-- 입력도구 아이콘 -->
                <i class="material-icons">mic</i>
                <!-- 음성검색 아이콘 -->
                <span class="material-symbols-outlined">center_focus_strong</span>
                <!-- 구글렌즈 아이콘 사진 막혀있어서 렌즈 아이콘 대체 -->
            </div>
        </div>
    </div>

    <div class="buttons">
        <input type="button" value="Google 검색">
        <input type="button" value="I'm Feeling Lucky">
    </div>

</body>

</html>
