<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdd57ec3eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="google_clone(final).css">
</head>

<body>
    <header>
        <div class="left-menu">
            <a href="#">Google 정보</a>
            <a href="#">스토어</a>
        </div>
        <div class="right-menu">
            <a href="#">Gmail</a>
            <a href="#">이미지</a>
            <i class="fas fa-th"></i>
            <button class="login">로그인</button>
        </div>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google 로고" class="logo">
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" />
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
            <i class="fas fa-camera"></i>
        </div>

        <div class="buttons">
            <button>Google 검색</button>
            <button>Im' Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="location">대한민국</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </div>
            <div class="footer-right">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
