<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 검색</title>
  <!-- 구글 웹폰트 & 머티리얼 아이콘 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* 전체 레이아웃 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #202124;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 48px;
      padding: 0 16px;
      background: #fff;
      font-size: 14px;
      color: #70757a;
    }

    .header .left a {
      margin-right: 16px;
    }

    .header .right {
      display: flex;
      align-items: center;
    }

    .header .right a {
      margin-right: 16px;
    }

    .header .right .material-icons {
      font-size: 24px;
      margin: 0 12px;
      cursor: pointer;
      color: #5f6368;
    }

    /* 프로필 이미지 */
    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* 로그인 버튼 이미지 크기 조정 */
    .login-img {
      width: 99px;
      height: auto;
      cursor: pointer;
    }

    /* 메인 콘텐츠 */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10vh;
    }

    .logo-container img {
      width: 272px;
      height: 92px;
    }

    /* 검색창 */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      width: 584px;
      height: 44px;
      padding: 0 14px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      transition: box-shadow .2s;
    }

    .search-box:hover,
    .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box .material-icons {
      font-size: 20px;
      color: #9aa0a6;
      margin: 0 8px;
      cursor: pointer;
    }

    /* 버튼 */
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .buttons-container button {
      margin: 0 6px;
      padding: 10px 16px;
      font-size: 14px;
      color: #3c4043;
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow .2s, border-color .2s;
    }

    .buttons-container button:hover {
      box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
      border-color: #dadce0;
    }

    /* 푸터 - 국가 표시 (첫 번째 줄) */
    .footer-main {
      display: flex;
      align-items: center;
      height: 32px;
      background: #f2f2f2;
      color: #000000;
      padding: 0 16px;
      position: fixed;
      bottom: 40px;
      width: 100%;
    }

    /* 푸터 - 링크 (두 번째 줄) */
    .footer-secondary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      background: #f2f2f2;
      color: #000000;
      padding: 0 16px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #dadce0;
    }

    .footer-secondary .left-links a,
    .footer-secondary .right-links a {
      margin-right: 12px;
    }

    .footer-secondary .left-links,
    .footer-secondary .right-links {
      display: flex;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="left">
      <a href="#">Google 정보</a>
      <a href="#">스토어</a>
    </div>
    <div class="right">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <span class="material-icons">science</span>
      <span class="material-icons">apps</span>
      <!-- 로그인 버튼 이미지 -->
      <a href="#">
        <img src="로그인.PNG" alt="로그인" class="login-img">
      </a>
    </div>
  </header>

  <main>
    <div class="logo-container">
      <!-- 구글 로고 이미지로 교체 -->
      <a href="index.html">
        <img src="구글 로고.PNG" alt="Google 로고">
      </a>
    </div>

    <div class="search-container">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" autofocus>
        <span class="material-icons">keyboard</span>
        <span class="material-icons">mic</span>
        <span class="material-icons">camera_alt</span>
      </div>
    </div>

    <div class="buttons-container">
      <button>Google 검색</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <footer class="footer-main">
    <div>대한민국</div>
  </footer>
  <footer class="footer-secondary">
    <div class="left-links">
      <a href="#">광고</a>
      <a href="#">비즈니스</a>
      <a href="#">검색의 원리</a>
    </div>
    <div class="right-links">
      <a href="#">개인정보처리방침</a>
      <a href="#">약관</a>
      <a href="#">설정</a>
    </div>
  </footer>
</body>

</html>
